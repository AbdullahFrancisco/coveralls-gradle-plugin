
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile localGroovy()
    compile gradleApi()

    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.5.0-RC2'
    compile 'org.apache.httpcomponents:httpmime:4.3'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: 'file://' + System.getenv('LOCAL_MVN_REPO')
        }
    }
}
